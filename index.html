                <div class="btn-container">
                    <button id="prev">Prev</button>
                    <button id="next">Next</button>
                </div>
            </div>
            <div class="game-over hidden" id="game_over">
                <p>!! Game Over !!</p>
            </div>
            <div class="game-win hidden" id="game_win">
                <p>!! Congratulations !!</p>
                <p>Your Time-<span id="your_time">00:45</span></p>
                <p>Best Time-<span id="best_time">00:25</span></p>
            </div>
            <div class="start hidden" id="start">
                <Button id="start hidden">Start</Button>
            </div>
            <div class="setting-container hidden" id="settings">
                <div class="cell"></div>
                <label for="slider" class="slider">Cell Size. <br>
                    <input type="range" id="slider" min="10" max="20" value="10">
                </label>

                <div class="difficulty-container">
                    <label for="easy"><input type="radio" name="diff" checked> Easy</label>
                    <label for="med"><input type="radio" name="diff"> Medium</label>
                    <label for="diff"><input type="radio" name="diff"> Difficult</label>
